<body class="hold-transition login-page" style="padding-top: 0; background: #93a1a9!important;">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div style="text-align: center;">
            <img src="images/courier_app.png" style="width: 60%; margin-bottom: 2em;"/>
        </div>
        <form method="post" id="formLogin" data-toggle="validator" >
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Usuario" id="username" required value="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <select class="form-control" id="user_email_domain" required>
                    <option value=""></option>
                </select>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" id="userpassword" required value="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                </div>
            </div>

            <div class="row" style="padding-top: 1.5em;">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-danger btn-block btn-flat clearSettingsModel submit">Nuevo dominio</button>
                </div>
            </div>
        </form>
    </div>
    <div class="login-logo" style="padding-top: 1em; font-size: 14px; background: white; margin-top: 5px; padding-bottom:1em;">
        <img src="images/savne_net.png" style="height: 30px;"/><br>
        CourierApp, un sistema desarrollado por <br><a href="http://www.savne.net" target="_blank">www.savne.net</a>
    </div>
</div>
<!-- FastClick -->
<script src="tpl/bower_components/fastclick/lib/fastclick.js"></script>
