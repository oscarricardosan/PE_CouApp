<body class="hold-transition login-page" style="padding-top: 0;">
    <div class="login-box">
        <div class="login-logo" style="margin-bottom: 0">
            <img src="images/logo_app.png" style="width: 70%; margin-bottom: 1em; margin-top: 1em;"/>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Datos de Usuario</p>

            <form method="post" id="formLogin" data-toggle="validator" >
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Usuario" id="username" required value="courier1">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group has-feedback">
                    <select class="select2 form-control" id="user_email_domain" required>
                        <option value="@savne.net">@savne.net</option>
                    </select>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" id="userpassword" required value="courier">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-logo" style="padding-top: 3em; font-size: 14px;">
            Un sistema desarrollado por<br>
            <a href="http://www.savne.net" target="_blank">www.savne.net</a><br>
            <img src="images/savne_net.png" style="width: 30%"/>
        </div>
    </div>
